<body>
    
    <!--! Shortcut Keys -->

    <!--

    Ctrl + C             = Copy
    Ctrl + X             = Cut
    Ctrl + v             = Paste
    Ctrl + A             = Select All
    Ctrl + Z             = Undo
    Ctrl + Y             = Redo 
    Ctrl + +             = Zoom In
    Ctrl + -             = Zoom Out
    Ctrl + Backspace     = Word Remove
    Ctrl + /             = Comment      
    Ctrl + B             = Side bar Hide
    Ctrl + Space = Suggestion
    Ctrl Shift + k       = Delete line
    Alt + Shift + Arrow  = Copy & Paste Line
    Alt + Arrow          = Move Line
    Alt + Z              = Line
    Back Space           = remove left
    Delete               = remove right           
    F11                  = Full Screen
    lorem                = Dummy Text
    
    -->
